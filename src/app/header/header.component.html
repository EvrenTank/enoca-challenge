<header>
    <div class="nameSection"  >
        <app-header-first-section  (myEvent)="myFunction({transform:'translateX(0px)'})" ></app-header-first-section>
    </div>
    <div class="navbarSection">
        <app-navbar [categoryname]="categoryname" ></app-navbar>
    </div>
    <app-rightside-navbar [data]="parentData" [categoryname]="categoryname"
     (dataChanged)="myFunction({transform:'translateX(300px)'})"></app-rightside-navbar>
</header>
